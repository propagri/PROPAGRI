<!--Inicia a TAG DOCTYPE, que avisa ao navegador a versão do HTML usada-->
<!DOCTYPE html>
<!--Inicia o documento HTML-->
<html>
    <!--Informa metadados ao navegador-->
    <head>
        <!--Informa ao navegador a tabela de caracteres a ser usada-->
        <meta charset="UTF-8">
        <!--Define um título para a página, visível na aba-->
        <title>Resultado</title>
        <!--Tag viewport para controlar a proporção da página nos mais diversos dispositivos-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Informa ao browser a folha de estilo utilizada-->
        <link rel="stylesheet" href="../style/reset.css">
        <!--Informa ao browser a folha de estilo utilizada-->
        <link rel="stylesheet" href="../style/utilities.css"> 
        <!--Informa ao browser a folha de estilo utilizada-->
        <link rel="stylesheet" href="../style/style.css">
        <!--Informa ao browser a folha de estilo utilizada-->
        <link rel="stylesheet" href="../style/finish.css">
        <!--Informa ao browser a folha de estilo utilizada-->
        <link rel="stylesheet" href="../dist/loading-bar/loading-bar.min.css">


        <!--Informa ao browser para importar o arquivo .js-->
        <script src="../dist/plotly/plotly.min.js" charset="utf-8"></script>
		<!--Informa ao browser para importar o arquivo .js-->
        <script src="../dist/loading-bar/loading-bar.min.js"></script>
    </head>

    <!--Literalmente o corpo da página, tudo que estiver dentro da tag body irá aparecer na página-->
    <body>
    <!--Tag header para cabeçalho/navegação/logotipo-->
    <header class="d-flex-space-between" id="header">
        <!--Tag a para a inserção de um hyperlink-->
        <a href="../index.html"><img id="logo" src="../img/logo_propagri.png" style="height: 40px;" ></a>
        <!--Tag para criar lista não ordenada (unordered list)-->
        <ul>
            <!--Tags li para criar um item na lista seguida de uma tag a para inserir
                um hyperlink de redirecionamento dentro da mesma página-->
			<!--Botão para ativar e desativar o modo escuro-->
            <li id="dark-mode" class="dark-mode" onclick="dark_mode()">
				<!--label para a estilização do botão-->
                <label class="switch">
					<!--Checkbox que irá funcionar visualmente para o botão de ligado e desligado-->
                    <input type="checkbox" id="checkin" notchecked>
					<!--Span para conter a imagem do modo escuro-->
                    <span class="slider round"></span>
                </label>
			</li>
			<!--Redirecionará para inicio-->
            <li><a href="../index.html#inicio" class="nav-link">Início</a></li>
            <!--Redirecionará para a área de downloads-->
            <li><a href="../index.html#downloads" class="nav-link">Downloads</a></li>
            <!--Redirecionará para os créditos EPAGRI-->
            <li><a href="../index.html#epagri" class="nav-link">EPAGRI</a></li>
            <!--Redirecionará para os créditos FEPESE-->
            <li><a href="../index.html#fepese" class="nav-link">FEPESE</a></li>
            <!--Redirecionará para as informações sobre a PMI-->
            <li><a href="../index.html#pmi" class="nav-link">Sobre</a></li>
            <!--Redirecionará para os créditos-->
            <li><a href="../credits.html" class="nav-link">Créditos</a></li>
        </ul>
    </header>

        <!--Tag article para conter as informações principais do site-->
        <article class="min-h-100 d-flex flex-column ">
			<!--Tag ul para criar uma lista não ordenada das opções de visuazação (tabs)-->
            <ul id="tab-row">
				<!--Tag li para criar um item de lista, a classe e o onclick o tornam uma espécie de botão para abrir a tab-->
                <li class="tab-unselected" onclick="selectTab(0)">Visão geral</li>
				<!--Tag li para criar um item de lista, a classe e o onclick o tornam uma espécie de botão para abrir a tab-->
                <li class="tab-unselected" onclick="selectTab(1)">Visão individual</li>
				<!--Tag li para criar um item de lista, a classe e o onclick o tornam uma espécie de botão para abrir a tab-->
                <li class="tab-unselected" onclick="selectTab(2)">Estatísticas</li>
				<!--Tag li para criar um item de lista, a classe e o onclick o tornam uma espécie de botão para abrir a tab-->
                <li class="tab-unselected" onclick="selectTab(3)">Estatísticas por questão</li>
            </ul>
            
			<!--Tag section para indicar o início de uma novo container-->
            <section class="d-flex flex-column w-95" id="tab">
                <!--Tag section para conter as colunas das seções-->
                <section class="w-90 d-flex-space-between">
					<!--Tag DIV vazia que irá receber alterações no clique de cada botão, servindo como o container para a tab-->
                    <div class="w-100" id="tab-item">
                    
                    </div>
                </section>

                <!--tag semantica para conter os botões-->
                <section>
                    <!--Botão hyperlink para iniciar simulado-->
                    <a href="./Q1_Ad.html"><button class="btn btn-none-white">Refazer simulado</button></a>
                    <!--Botão hyperlink para sair do sistema e voltar à pagina inicial-->
                    <a href="../index.html"><button class="btn btn-white">Sair do sistema</button></a>
                </section>
            </section>
        </article>

    <!--Tag footer para criar o rodapé da página-->
    <footer  class="d-flex-center flex-column article-shadow c-white" id="footer-spc">
        <!--Tag div para conter as informações do rodapé, como logotipo e a descrição do site-->
        <div class="d-flex-space-between mb-20 pb-20 w-100" id="footer-field">
            <!--Tag div para conter as logotipos de crédito-->
            <div id="footer-credit" class="w-center">
                <!--Tag a para redirecionamento à pagina da FATEC Carapicuíba seguida de uma tag img para inserir sua logotipo-->
                <a href="http://www.fateccarapicuiba.edu.br/"><img src="../img/logo_fatec.png" height="60px"></a>
                <!--Tag a para redirecionamento à pagina da FATEC Carapicuíba de Análise e Desenvolvimento de Sistemas
                    e uma tag img para inserir sua logotipo-->
                <a href="http://www.fateccarapicuiba.edu.br/analise-e-desenvolvimento-de-sistemas/"><img src="../img/logo_ads.png" height="60px"></a>
                <!--Tag a para redirecionamento à pagina do Centro Paula Souza seguida de uma tag img para inserir sua logotipo-->
                <a href="https://www.cps.sp.gov.br/"><img src="../img/logo_cps.png" height="60px"></a>
            </div>
        </div>
        <!--Declaração de direitos de site-->
        <p>© Direitos do website reservados.</p>
    </footer>
		<!--Informa ao browser para importar o arquivo .js-->
        <script src="../script/data.js"></script>
		<!--Informa ao browser para importar o arquivo .js-->
        <script src="../script/finish.js"></script>

</html>
